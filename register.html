<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üye Ol - Roboskop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3 class="text-center mb-4">Yeni Hesap Oluştur</h3>
    <form onsubmit="handleRegister(event)">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Ad Soyad" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Şifre" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Üye Ol</button>
      </div>
      <div class="text-center">
        <a href="login.html">Zaten üye misin? Giriş Yap</a>
      </div>
    </form>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      alert("Üyelik başarılı! Şimdi giriş yapabilirsiniz.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
