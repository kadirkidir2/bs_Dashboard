<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekabet Analizi Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            color: white;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .home-button {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .metric-label {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .metric-trend {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .trend-positive {
            color: #48bb78;
        }
        
        .trend-neutral {
            color: #718096;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 350px;
        }
        
        .chart-card canvas {
            max-height: 280px !important;
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .detail-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .detail-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #4a5568;
            font-weight: 500;
        }
        
        .detail-value {
            font-weight: 600;
            color: #2d3748;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div>
                <h1>Rekabet Analizi Dashboard</h1>
                <p>Pazar Konumu, Fiyat Kar≈üƒ±la≈ütƒ±rmasƒ± ve Rekabet√ßi ƒ∞stihbarat</p>
            </div>
            <div class="page-indicator">14 / 15</div>
            <a href="dashboard.html" class="home-button">
                üè† Anasayfa
            </a>
        </div>
        
        <div id="loading" class="loading">
            Veriler y√ºkleniyor...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Veri y√ºklenirken bir hata olu≈ütu. L√ºtfen tekrar deneyin.
        </div>
        
        <div id="dashboard-content" style="display: none;">
            <div class="metrics-grid" id="metrics-grid">
                <!-- Metrikler buraya dinamik olarak eklenecek -->
            </div>
            
            <div class="charts-section">
                <div class="chart-card">
                    <h3 class="chart-title">Pazar Payƒ± Kar≈üƒ±la≈ütƒ±rmasƒ±</h3>
                    <canvas id="marketShareChart" width="300" height="250"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3 class="chart-title">Fiyat Konumu Analizi</h3>
                    <canvas id="pricePositionChart" width="300" height="250"></canvas>
                </div>
            </div>
            
            <div class="details-grid" id="details-grid">
                <!-- Detay kartlarƒ± buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
    
    <script>
        // CompeteLang - Rekabet Analizi i√ßin √ñzel Programlama Dili Sim√ºlasyonu
        
        class CompeteLang {
            constructor() {
                this.metrics = [];
                this.charts = {};
                this.competitors = [];
                this.categories = [
                    'market_position',
                    'price_competitiveness', 
                    'keywords',
                    'competitors',
                    'seo',
                    'social_media',
                    'competitive_advantages'
                ];
            }
            
            // CompeteLang syntax: ANALYZE categories FROM endpoint
            async analyze(endpoint) {
                try {
                    this.metrics = [];
                    
                    // Her kategori i√ßin ayrƒ± API √ßaƒürƒ±sƒ± yap
                    for (const category of this.categories) {
                        const response = await fetch(`${endpoint}/${category}`);
                        const data = await response.json();
                        this.metrics = this.metrics.concat(data);
                    }
                    
                    this.processMetrics();
                    return this;
                } catch (error) {
                    this.handleError(error);
                }
            }
            
            // CompeteLang syntax: DISPLAY metrics IN container
            display(type, container) {
                if (type === 'metrics') {
                    this.renderMetrics(container);
                } else if (type === 'charts') {
                    this.renderCharts();
                } else if (type === 'details') {
                    this.renderDetails(container);
                }
                return this;
            }
            
            // CompeteLang syntax: COMPARE competitors WITH benchmarks
            compare(competitors, benchmarks) {
                this.competitors = competitors;
                return this;
            }
            
            processMetrics() {
                // Kategorilere g√∂re metrikleri grupla
                this.categorizedMetrics = {};
                this.metrics.forEach(metric => {
                    if (!this.categorizedMetrics[metric.category]) {
                        this.categorizedMetrics[metric.category] = [];
                    }
                    this.categorizedMetrics[metric.category].push(metric);
                });
            }
            
            renderMetrics(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                // Ana metrikler i√ßin √∂zel kartlar
                const mainMetrics = [
                    { key: 'market_share', icon: 'üìä', color: '#4299e1' },
                    { key: 'market_rank', icon: 'üèÜ', color: '#ed8936' },
                    { key: 'price_score', icon: '‚öñÔ∏è', color: '#48bb78' },
                    { key: 'featured_keywords', icon: 'üîç', color: '#9f7aea' }
                ];
                
                mainMetrics.forEach(mainMetric => {
                    const metric = this.metrics.find(m => m.metric_name === mainMetric.key);
                    if (metric) {
                        const card = this.createMetricCard(metric, mainMetric.icon, mainMetric.color);
                        container.appendChild(card);
                    }
                });
            }
            
            createMetricCard(metric, icon, color) {
                const card = document.createElement('div');
                card.className = 'metric-card';
                
                const trendHtml = metric.trend ? 
                    `<div class="metric-trend trend-positive">
                        ${metric.trend > 0 ? '‚Üó' : metric.trend < 0 ? '‚Üò' : '‚Üí'} ${metric.trend}${metric.unit}
                    </div>` : '';
                
                card.innerHTML = `
                    <div class="metric-header">
                        <div class="metric-icon" style="background-color: ${color}20; color: ${color};">
                            ${icon}
                        </div>
                    </div>
                    <div class="metric-value">${this.formatValue(metric.metric_value)}${metric.unit}</div>
                    <div class="metric-label">${this.getMetricLabel(metric.metric_name)}</div>
                    ${trendHtml}
                `;
                
                return card;
            }
            
            renderCharts() {
                this.renderMarketShareChart();
                this.renderPricePositionChart();
            }
            
            renderMarketShareChart() {
                const competitors = this.metrics.filter(m => m.category === 'competitors');
                if (competitors.length === 0) return;
                
                const ctx = document.getElementById('marketShareChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: competitors.map(c => this.getCompetitorLabel(c.metric_name)),
                        datasets: [{
                            data: competitors.map(c => parseFloat(c.metric_value)),
                            backgroundColor: ['#e53e3e', '#ed8936', '#667eea', '#764ba2', '#718096'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    usePointStyle: true,
                                    padding: 10,
                                    font: {
                                        size: 11
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            renderPricePositionChart() {
                const competitors = this.metrics.filter(m => m.category === 'competitors');
                if (competitors.length === 0) return;
                
                const ctx = document.getElementById('pricePositionChart').getContext('2d');
                
                // Simulated price competitiveness data
                const priceData = competitors.map((c, index) => ({
                    x: 70 + Math.random() * 30, // Fiyat rekabet√ßiliƒüi
                    y: 15 + Math.random() * 15, // Pazar payƒ±
                    r: 8 + Math.random() * 12 // Bubble size
                }));
                
                new Chart(ctx, {
                    type: 'bubble',
                    data: {
                        datasets: [{
                            label: 'Rakip A',
                            data: [priceData[0]],
                            backgroundColor: '#e53e3e80'
                        }, {
                            label: 'Rakip B',
                            data: [priceData[1]],
                            backgroundColor: '#ed893680'
                        }, {
                            label: 'Bizim Marka',
                            data: [priceData[2]],
                            backgroundColor: '#667eea80'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Fiyat Rekabet√ßiliƒüi (%)'
                                },
                                min: 70,
                                max: 100
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Pazar Payƒ± (%)'
                                },
                                min: 10,
                                max: 30
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            renderDetails(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                const detailSections = [
                    { category: 'competitors', title: 'Ana Rakipler', icon: 'üë•' },
                    { category: 'seo', title: 'SEO Rekabeti', icon: 'üîç' },
                    { category: 'social_media', title: 'Sosyal Medya Konumu', icon: 'üì±' },
                    { category: 'competitive_advantages', title: 'Rekabet√ßi Avantajlar', icon: '‚≠ê' }
                ];
                
                detailSections.forEach(section => {
                    const sectionMetrics = this.metrics.filter(m => m.category === section.category);
                    if (sectionMetrics.length > 0) {
                        const card = this.createDetailCard(section, sectionMetrics);
                        container.appendChild(card);
                    }
                });
            }
            
            createDetailCard(section, metrics) {
                const card = document.createElement('div');
                card.className = 'detail-card';
                
                let itemsHtml = '';
                metrics.forEach(metric => {
                    const value = this.formatDetailValue(metric);
                    itemsHtml += `
                        <div class="detail-item">
                            <span class="detail-label">${this.getMetricLabel(metric.metric_name)}</span>
                            <span class="detail-value">${value}</span>
                        </div>
                    `;
                });
                
                card.innerHTML = `
                    <h3 class="detail-title">${section.icon} ${section.title}</h3>
                    ${itemsHtml}
                `;
                
                return card;
            }
            
            formatValue(value) {
                const num = parseFloat(value);
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toLocaleString('tr-TR');
            }
            
            formatDetailValue(metric) {
                let value = this.formatValue(metric.metric_value) + metric.unit;
                if (metric.trend) {
                    value += ` (${metric.trend > 0 ? '+' : ''}${metric.trend})`;
                }
                return value;
            }
            
            getMetricLabel(metricName) {
                const labels = {
                    'market_share': 'Pazar Payƒ±',
                    'market_rank': 'Pazar Sƒ±ralamasƒ±',
                    'growth_rate': 'B√ºy√ºme Oranƒ±',
                    'price_score': 'Fiyat Rekabet√ßiliƒüi',
                    'featured_keywords': '√ñne √áƒ±kan Anahtar Kelime',
                    'competitor_a': 'Rakip A',
                    'competitor_b': 'Rakip B',
                    'our_brand': 'Bizim Marka',
                    'organic_rank': 'Organik Sƒ±ralama',
                    'backlinks': 'Backlink Sayƒ±sƒ±',
                    'domain_authority': 'Domain Authority',
                    'followers': 'Follower Sayƒ±sƒ±',
                    'engagement_rate': 'Engagement Rate',
                    'share_of_voice': 'Share of Voice',
                    'customer_satisfaction': 'M√º≈üteri Memnuniyeti',
                    'delivery_speed': 'Teslimat Hƒ±zƒ±',
                    'product_variety': '√úr√ºn √áe≈üitliliƒüi'
                };
                return labels[metricName] || metricName;
            }
            
            getCompetitorLabel(competitorKey) {
                const labels = {
                    'competitor_a': 'Rakip A',
                    'competitor_b': 'Rakip B',
                    'our_brand': 'Bizim Marka'
                };
                return labels[competitorKey] || competitorKey;
            }
            
            handleError(error) {
                console.error('CompeteLang Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
            
            showDashboard() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
            }
        }
        
        // CompeteLang Uygulamasƒ±
        async function initializeDashboard() {
            const competeLang = new CompeteLang();
            
            try {
                // CompeteLang syntax kullanƒ±mƒ±:
                await competeLang
                    .analyze('http://localhost:5000/api/competitive')
                    .then(lang => {
                        lang.display('metrics', 'metrics-grid')
                            .display('charts', 'charts-section')
                            .display('details', 'details-grid');
                        
                        lang.showDashboard();
                    });
                    
            } catch (error) {
                competeLang.handleError(error);
            }
        }
        
        // Dashboard'u ba≈ülat
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
