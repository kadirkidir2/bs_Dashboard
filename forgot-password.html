<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Sıfırla - Roboskop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fc4a1a, #f7b733);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3 class="text-center mb-4">Şifremi Unuttum</h3>
    <form onsubmit="handleReset(event)">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Kayıtlı Email" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-warning text-white">Sıfırlama Linki Gönder</button>
      </div>
      <div class="text-center">
        <a href="index.html">Girişe Dön</a>
      </div>
    </form>
  </div>

  <script>
    function handleReset(event) {
      event.preventDefault();
      alert("Sıfırlama bağlantısı e-posta adresinize gönderildi.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
