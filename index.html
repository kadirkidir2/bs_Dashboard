<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Roboskop Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 160px;
    }
    .link-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .link-group a {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="images/roboskop.png" alt="Roboskop Logo" class="logo">
    <h3 class="text-center mb-4">Giriş Yap</h3>

    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email adresi" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Şifre" required>
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Giriş</button>
      </div>

      <div class="link-group">
        <a href="forgot-password.html">Şifremi Unuttum</a>
        <a href="register.html">Üye Ol</a>
      </div>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email && password) {
        localStorage.setItem("userName", "Gökhun Yayla");
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
